<div class="large-12">
	<h1 class="text-center">{{qc.selectedItem.label}}</h1>
	<div
		width="100%"
		ng-if="qc.quotes.length"
		ng-repeat="(year, quotes) in qc.quotes | groupBy: 'year' ">
		<table width="100%">
		<thead>
			<tr> <th colspan="2" class="text-center"> {{year}} - <quote-amount value={{quotes.length}}></quote-amount> </th> </tr>
		</thead>
		<tbody>
			<tr ng-repeat="quote in quotes">
				<td>{{quote.number}}</td>
				<td width="100%" ng-bind-html="quote.quote"></td>
			</tr></tbody>
		</table>
	</div>
</div>
