<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="JuliÃ¡n Maestri">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/select.min.css">
	<link rel="stylesheet" href="css/selectize.css">
	<link rel="stylesheet" href="css/quotes.css">
	<title>Quotes</title>
</head>
<body ng-app="quotes" ng-controller="QuotesController as qc">
	<div class="row">
		<div class="row collapse" >
			<div class="small-12 medium-2 columns">
				<span
					class="prefix button success"
					ng-click="qc.openNewQuote()">
					Nueva Quote
				</span>
			</div>
			<div class="small-12 medium-10 columns">
				<select
					ng-model="qc.selectedItem"
					ng-change="qc.selectedItem.getQuotes()"
					ng-options="item.label group by item.group for item in qc.selectList | orderBy: ['order', 'label']" >
				</select>
			</div>
		</div>
		<quotes-list></quotes-list>
	</div>
	<new-quote-modal></new-quote-modal>
	<script src="js/external/vendor/jquery.js"></script>
	<script src="js/external/foundation/foundation.js"></script>
	<script src="js/external/foundation/foundation.reveal.js"></script>
	<script src="js/external/foundation/foundation.accordion.js"></script>
	<script src="js/external/angular.js"></script>
	<script src="js/external/select.js"></script>
	<script src="js/external/angular-filter.js"></script>
	<script src="js/external/angular-sanitize.js"></script>
	<script src="js/module.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
</body>
