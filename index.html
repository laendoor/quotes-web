<!DOCTYPE html>
<title>Quotes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Julian Maestri">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/select2.css">
<link rel="stylesheet" href="css/quotes.css">
<header class="navbar navbar-inverse">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-bar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div id="navigation-bar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li>
        <a class="navbar-brand" href="#new-quote" data-toggle="modal">Nueva Quote</a>
      </li>
    </ul>
    <form class="navbar-form form-inline">
      <div id="navbar-years-group" class="input-group">
        <span class="input-group-addon">Año</span>
        <select id="navbar-years" class="input form-control" placeholder="Año"></select>
      </div>
    </form>
    <form class="navbar-form form-inline">
      <div id="navbar-quoted-group" class="input-group">
        <span class="input-group-addon">Persona</span>
        <select id="navbar-quoted-list" class="input form-control" placeholder="Quoted"></select>
        <span class="input-group-addon">
          <input type="checkbox" id="navbar-quoted-all">
          <small>Todos</small>
        </span>
      </div>
    </form>
  </div>
</header>
<div id="quotes-panel" class="container">
  <!-- Content of #quotes-panel is updated via javascript -->
  <h1 id="title"></h1>
  <table id="quotes-panel-table" class="table table-striped table-condensed"></table>
</div>
<!-- Pop up window: new-quote -->
<div id="new-quote" class="modal fade" role="dialog" aria-labelledby="new-quote-title" aria-hidden="true" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="new-quote-title" class="modal-title">Nueva Quote</h4>
      </div>
      <div id="new-quote-body" class="modal-body">
        <form class="form" method="POST" action="#">
          <textarea id="new-quote-quote" class="form-control" rows="3" placeholder="Quote - " Firma " Apellido"></textarea>
          <div class="input-group">
            <select id="new-quote-quoted" class="form-control" multiple></select>
            <span class="input-group-addon">
              <input type="checkbox" id="new-quote-quoted-all" title="Mostrar Ex-Mercap" />
            </span>
          </div>
        </form>
      </div>
      <div id="new-quote-success" class="alert alert-success" hidden>...</div>
      <div id="new-quote-warning" class="alert alert-warning" hidden>...</div>
      <div id="new-quote-danger" class="alert alert-danger" hidden>...</div>
      <div class="modal-footer">
        <button type="button" id="new-quote-cancel" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" id="new-quote-submit" class="btn btn-primary">Quotear</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" integrity="sha512-YHQNqPhxuCY2ddskIbDlZfwY6Vx3L3w9WRbyJCY81xpqLmrM6rL2+LocBgeVHwGY9SXYfQWJ+lcEWx1fKS2s8A==" crossorigin="anonymous"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<!-- Using Select2 v3.4.3 -->
<script src="js/select2.min.js"></script>
<script src="js/common.js"></script>
<script src="js/quotes.js"></script>
