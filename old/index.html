<!DOCTYPE html>
<html>
	<head>
		<title>Quotes</title>

		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Julian Maestri">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
		<!--<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">-->
		<link rel="stylesheet" href="css/select2.css"/>
		<link rel="stylesheet" href="css/quotes.css">

		<script src="//code.jquery.com/jquery.min.js"></script>
		<!--<script src="js/jquery.min.js"></script>-->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<!--<script src="js/bootstrap.min.js"></script>-->
		<script src="js/select2.min.js"></script><!-- Using Select2 v3.4.3 -->
		<script src="js/quotes.js"></script>
	</head>
	<body>
		<div class="row-fluid" id='main-container'>
			<div class="col-md-2" id='side-panel'>
				<ul class='nav nav-pills nav-stacked nav-condensed' id='side-panel-list'>
					<li>
						<h3>Quotes</h3>
					</li>
					<select id="side-panel-quotes-list" class='form-control' class='input'>
					</select>
					<ul id="side-panel-new-quote" class='nav nav-pills nav-stacked nav-condensed'>
						<li>
							<a data-toggle="modal" href="#new-quote" class="btn btn-primary">Nueva Quote</a>
						</li>
					</ul>
					<li>
						<h3>Quoteados</h3>
					</li>
					<li>
						<a class="btn btn-primary" id='side-panel-quoted-all' type="button" data-toggle="button" value="off">Mostrar Todos</a>
					</li>
					
					<ul id="side-panel-quoted-list" class='nav nav-pills nav-stacked nav-condensed'></ul>
				</ul>
			</div>
			<div class="col-md-10" id='quotes-panel'>
				<h1 id='title'>Quotes por User</h1>
				<table class="table table-striped table-condensed" id='quotes-panel-table'>
				</table>
			</div>
		</div>
		<div class="modal fade" id="new-quote" tabindex="-1" role="dialog" aria-labelledby="new-quote-title" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id='new-quote-title'>Nueva Quote</h4>
					</div>
					<div class="modal-body" id='new-quote-body'>
						<form class="form" action='#' method='POST'>
							<textarea class="form-control" id='new-quote-quote' rows="3" placeholder="Quote - 'Firma'"></textarea>
							<div class="input-group">
								<select class='form-control' id='new-quote-quoted' multiple></select>
								<span class="input-group-addon">
									<input id='new-quote-quoted-chk'type="checkbox" title="Mostrar todos"/>
								</span>
							</div>
						</form>
					</div>
					<div class="alert alert-success" id='new-quote-success'>...</div>
					<div class="alert alert-info" id='new-quote-info'>...</div>
					<div class="alert alert-warning" id='new-quote-warning'>...</div>
					<div class="alert alert-danger" id='new-quote-danger'>...</div>
					<div class="modal-footer">
						<button id='new-quote-cancel' type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						<button id='new-quote-submit' type="button" class="btn btn-primary">Quotear</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
